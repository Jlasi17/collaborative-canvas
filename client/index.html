<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="toolbar">
                <button id="pencil" class="tool active" title="Pencil">âœï¸</button>
                <button id="eraser" class="tool" title="Eraser">ğŸ§½</button>
                <input type="color" id="color" value="#000000" title="Color">

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js" type="module"></script>

    <script src="main.js" type="module"></script>

</html>
